<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4 - JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <canvas id="cvs" width="700" height="700"></canvas>
        <div class="options">
            <h1>Connect 4</h1>
            <div class="computer">COMPUTER</div>
            <div class="friend">FRIEND</div>
            <h2>Level</h2>
            <div class="easy active">EASY</div>
            <div class="medium">MEDIUM</div>
            <div class="hard">HARD</div>
            <h2>Symbol</h2>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="play">Play</div>
        </div>
        <div class="gameover hide"></div>
    </div>
    <script src="options.js"></script>
    <script src="game.js"></script>
</body>

</html>
